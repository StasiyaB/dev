<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <title>Moteur de recherche de film</title>
  </head>
  <body>
    <header>
      <div class="bg-img">

      </div>
    </header>
    <main class="container">
      <h1>Moteur de recherche de film</h1>

      <div class="form">
        <h2>Trouver un film :</h2>

        <form>
          <input id="target" type="text" name="search" value="" placeholder="">
          <button id="search" type="button" name="button">Valider</button>
        </form>
      </div>

      <div class="info">
    		<div id="list" class="hide">

    		</div>
    		<div id="annex" class="hide">
    			<p>hello</p>
    		</div>
    	</div>

    </main>
  </body>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/event.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
